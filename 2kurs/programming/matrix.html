      $(function(){ 
    document.querySelector(".o1").value=$.query.get('a');

      var znach = 1;
     var arr = new Array();
     $("#sozdat").on("click",function (){
  		for(var i=0; i<3; i++){

    		 for(var j=0; j<3; j++){

               znach+=1;

  		};

	}); 
     $("#umnozh").on("click",function() {

        var s = "<table  class='table table-bordered'>"
        var znach = 1;
        for(var i=0; i<3; i++){
    		 for(var j=0; j<3; j++){
      		  arr[i][j] = arr[i][j] * k;
               s +="<td><input value=' "  + arr[i][j] +   " ' id="+ znach +"></td>"; 
               znach+=1; 
    			};
              s+="</tr>";
       		}; 
         s +="</table>";
       $("#mestoumn").append(s)
       document.title="["+"["+(arr.join(']'+','+'['))+"]"+"]";
