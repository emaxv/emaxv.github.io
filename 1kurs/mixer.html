<!DOCTYPE html>
<html>
 <head>
  <title>Микшер цветов</title>
   <meta name="author" content="Eryomenko Maksim">
  <meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="import" href="t.html">
 </head>
 <body style="background-color:#FFF8DC">
    <script>
      var link = document.querySelector('link[rel=import]');
      var content = link.import.querySelector('#tst');
      document.body.appendChild(content.cloneNode(true));
    </script>
       <h1>Color mixer</h1>
    <div> 
       Input three RGB components:<br>
         R:<input value="255" type="range" min="0" max="255" ><br><input value="255" type="number" min="0" max="255"><br>
         G:<input value="255" type="range" min="0" max="255" ><br><input value="255" type="number" min="0" max="255"><br>
         B:<input value="255" type="range" min="0" max="255" ><br><input value="255" type="number" min="0" max="255"><br>
         A:<input value="1" type="range" min="0" max="1"  step="0.1"><br><input value="1" type="number" min="0.1" max="1" step="0.1">
    </div>	

   <script>
       var inputs; 
       var lan;
       function chColor() {
            var a = inputs[0].value; lan[0].value=a;
            var b = inputs[1].value; lan[1].value=b;
            var c=  inputs[2].value; lan[2].value=c;
            var d = inputs[3].value; lan[3].value=d;
            var f = "rgba(" + a + "," + b + "," + c + "," + d + ")";
            document.body.style.backgroundColor = f;
         
       };
       function arrowChange(){
		var a=lan[0].value;inputs[0].value=a;
		var b=lan[1].value;inputs[1].value=b;
		var c=lan[2].value;inputs[2].value=c;
		var d=lan[3].value;inputs[3].value=d;
		chColor()
	   };
     inputs = document.querySelectorAll("input[type='number']");
     lan = document.querySelectorAll("input[type='range']");
       for (i=0; i<inputs.length; i++) {
         $(inputs[i]).on("click", chColor);
         $(lan[i]).on("click", arrowChange);
         $(inputs[i]).on("click", function(e){e.preventDefault()});
       }
     </script>
<p>&copy;2015 Ерёменко Максим</p>
 </body>
</html>
