<!DOCTYPE html>
<html>
 <head>
  <title>Сортировка JS</title>
   <meta name="author" content="Eryomenko Maksim">
  <meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="import" href="t.html">
 </head>
 <body style="background-color:#FFF8DC">
    <script>
      var link = document.querySelector('link[rel=import]');
      var content = link.import.querySelector('#tst');
      document.body.appendChild(content.cloneNode(true));
    </script>
  <script>
    $(function(){
      $("body").append("<h1> <button class= btn-danger id=sortjs >Сортировка JS</button></h1>").append("<h2>Количество значений<input id='n'><button class= btn-primary id=dob >Добавить</button></h2>");
           $("#dob").on("click", function(){
        var s=""; for (i=0; i < $('#n').val(); i++) s +="<input value=' "  + Math.round(Math.random()*100) +   " ' id='z'>"; $("body").append(s);       
      })
                   $("#sortjs").on("click", function(){
       			var arr = $("[id='z']").map(function(){return Number($(this).val())}).get();
                console.clear();
                var a = 0;
          arr.sort(function(a1,b){
            a++;
            if (a1 > b) return 1;
            if (a1 < b) return -1;
            
          });
          $("[id='z']").each(function(i){  $(this).val  ( arr[i]  )  });
          console.log(a);
        });
                                })
  </script>
 </body>
</html>
